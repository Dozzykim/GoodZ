    <style>
        .profile_img {
            width: 100px;
            height: 100px;
            border-radius: 50%; /* 둥근 모서리 */
            overflow: hidden; /* 이미지가 컨테이너를 벗어나지 않도록 설정 */
        }

        .profile_img img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* 이미지 비율을 유지하면서 컨테이너에 맞춤 */
        }

        .post img {
            width: 200px;
            height: 280px;
            border-radius: 9px;
        }
        
        .follower, .following {
            font-weight: bold;
        }

        .addPost {
            width: 100px;
            height: 100px;
        }
    </style>
