<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layouts/style_layout}"
      >
<head>
    <title>게시글 등록</title>
    <style>
        .productImg {

<body layout:fragment="content">
    <div class="container">
        <div class="my-5 d-flex justify-content-center">
            <form method="post" style="width: 600px;">

                <!-- 이미지첨부 -->
                <span id="passwordHelpInline" class="form-text">최대 10장</span>
                <input id="file" class="form-control" type="file"  multiple>
                <br>
                <!-- 내용 -->
                <textarea  id="content" class="form-control" type="text" placeholder="내용을 입력하세요" style="box-shadow: none !important;font-size: smaller; height: 150px;" ></textarea>
                <br>
                <!-- 상품태그 영역 -->

                    <button type="button"  class="p-0 mb-1" style="color: white;display: inline-flex;align-items: center;justify-content: center;border: none;padding: 5px;border-radius: 4px;text-decoration: none;background-color: #393e46;">

                            <path stroke-linecap="round" stroke-linejoin="round" d="M12 4.5v15m7.5-7.5h-15" />
                        </svg>
                    </button>
                </div>
                
                <!-- 태그된 상품 -->
                <div class="productTag-area border rounded-2">

                        <div class="col">

        </div>
