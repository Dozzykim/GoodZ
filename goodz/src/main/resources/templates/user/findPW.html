<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layouts/user_layout}"
      >
<!-- ⭐ layout:decorate="~{/레이아웃 경로/레이아웃 파일명}" -->
<head>
    <style>
        
        .custom-card {
            border-radius: 0.5rem;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
        }
        .underline {
            width: 100%;
            height: 2px;
            background-color: #000;
            margin: 1rem 0;
        }
        .text-below {
            font-size: 0.9rem;
            color: #666;
            text-align: center;
            margin-bottom: 1.5rem;
        }
          
          h2 {
              font-weight: bold;
              margin-bottom: 20px;
          }
          
          .form-control {
              height: calc(1.5em + 0.75rem + 2px);
              border-radius: 5px;
          }
          
          .form-group {
              margin-bottom: 15px; /* 여백 추가 */
          }
          
          .text-center {
              margin-top: 20px; /* 위쪽 여백 추가 */
          }
          
          .btn-dark {
              display: block;
              width: 100%; /* 원하는 버튼 너비 */
              margin: 0 auto; /* 가운데 정렬을 위해 */
              border-radius: 5px;
          }
          
          .btn-primary:hover {
              background-color: #23272b;
              border-color: #23272b;
          }
                    
          .mt-5 {
              margin-top: 3rem !important;
          }
          
          .mb-5 {
              margin-bottom: 3rem !important;
          }
          
          .mt-3 {
              margin-top: 1rem !important;
          }

         </style>
    <title>비밀번호 찾기</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://js.tosspayments.com/v1/payment-widget"></script>
</head>
<!-- ⭐ layout:fragment="레이아웃 프레그먼트 이름" -->
<body layout:fragment="content">
    <div class="container">
        
        <body>
            <div class="container mt-5 mb-5">
                <div class="row justify-content-center">
                    <div class="col-md-6">
                        <div class="card p-4 custom-card">
                            <h2 class="text-center">비밀번호 찾기</h2>
                            <div class="underline"></div>
                            <div class="text-below">
                             가입 시 등록한 이름 , 주민등록번호, 아이디를 통해 비밀번호를 알려드립니다.
                            </div>
                            <form>
                                <div class="form-group">
                                    <label for="name">이름 입력*</label>
                                    <input type="text" class="form-control" id="name" placeholder="이름">
                                </div>
                                <div class="form-group">
                                    <label for="id-number">주민등록번호 입력*</label>
                                    <div class="d-flex align-items-center">
                                        <input type="text" class="form-control mr-2" id="id-number-front" placeholder="주민번호 앞자리">
                                        <span class="mx-2">-</span>
                                        <input type="text" class="form-control" id="id-number-back" placeholder="주민번호 뒷자리">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="name">아이디 입력*</label>
                                    <input type="text" class="form-control" id="ID" placeholder="아이디">
                                </div>
                                <button type="button" class="btn btn-dark btn-block mt-3" onclick="location.href=''">비밀번호 찾기</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        
        
    </body>
    </html>
