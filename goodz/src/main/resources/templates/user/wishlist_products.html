<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"

<head>

    <title>관심/상품</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }

        .content {
            width: 80%;
            margin: 0 auto;
            margin-top: 20px;
            padding: 20px 0;
            margin-bottom: 70px;
        }

        .header {
            border-bottom: 3px solid #000;
            margin-bottom: 20px;
            padding-bottom: 10px;
        }

        .header h1 {
            font-size: 24px;
            margin: 0;
            font-weight: bold; 
        }

        .filter-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .filter-buttons {
            display: flex;
        }

        .filter-button {
            padding: 5px 15px;
            margin-right: 10px;
            border: none;
            border-radius: 18px;
            background-color: #f0f0f0;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .filter-button.active {
            background-color: #000;
            color: #fff;
        }

        .filter-button.active:hover {
            background-color: #000; /* 호버 시 색상 변경하지 않음 */
        }

        .filter-button:not(.active):hover {
            background-color: #ddd; /* 호버 시 색상 변경 */
        }

        .sort-order {
            display: flex;
            align-items: center;
            padding: 10px;
            font-size: 14px;
            cursor: pointer;
            margin-left: auto; /* 오른쪽으로 정렬되도록 설정 */
        }

        .sort-order span {
            margin-left: 10px;
        }

        .wishlist img {
            width: 100%;
        }
        .wishlist .col-md-3 {
            padding: 0 5px;
        }
    </style>
</head>
