<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layouts/mypage_layout}"
      >
<head>
    <style>
        .sidebar {
            padding: 15px;
            margin-top: 20px; /* 상단 여백 추가 */
        }
        .sidebar h3 {
            font-weight: bold; 
            margin-bottom: 20px;
        }
        .sidebar h5 {
            font-weight: 600; 
            margin-bottom: 20px;
        }
        .shopping-info {
            margin-top: 50px; 
        }
        .content {
            padding: 15px;
            margin-top: 20px; 
        }
        .card-title-section {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 15px;
        }

        .form-group {
        margin-bottom: 15px; /* 여백 추가 */
        }
        
        .profile-details {
            display: flex;
            align-items: center;
        }
        .profile_img {
            width: 55px;
            height: 55px;
            border-radius: 50%; /* 둥근 모서리 */
            overflow: hidden; /* 이미지가 컨테이너를 벗어나지 않도록 설정 */
            margin-right: 15px;
        }

        .profile_img img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* 이미지 비율을 유지하면서 컨테이너에 맞춤 */
        }
        .profile-info {
            display: flex;
            flex-direction: column;
            margin-top: 5px; /* 텍스트 부분 전체를 아래로 이동 */
        }
        .profile-info .username {
            font-size: 1.1rem; /* 텍스트 크기 조정 */
            font-weight: bold; /* 텍스트 굵게 */
            margin: 0;
        }
        .profile-info .user-id {
            font-size: 0.875rem; /* 텍스트 크기 조정 */
            margin: 0;
        }
        .profile-buttons {
            display: flex;
            gap: 5px;
        }
        .card {
            margin-bottom: 20px;
        }
        .wishlist img {
            width: 100%;
        }
        .wishlist .col-md-3 {
            padding: 0 5px;
        }
        .purchase-summary .col {
            margin-top: 10px; /* 구매 내역과 전체 사이의 간격 추가 */
        }
    </style>

    <title>마이 페이지-내 정보 관리</title>
</head>
<body>
    <body layout:fragment="content">
        <div class="userMainContainer">
            <p>유저 정보 관리 페이지</p>
        </div>
    </body>
</body>
</html>
