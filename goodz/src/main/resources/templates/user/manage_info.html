<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layouts/mypage_layout}"
      >
<head>
    <style>
        
        .shopping-info {
            margin-top: 50px; 
        }
        .content {
            padding: 15px;
            margin-top: 20px; 
        }
        .card-title-section {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 15px;
        }

        .form-group {
        margin-bottom: 15px; /* 여백 추가 */
        }
        
        .profile-details {
            display: flex;
            align-items: center;
        }
        .profile_img {
            width: 55px;
            height: 55px;
            border-radius: 50%; /* 둥근 모서리 */
            overflow: hidden; /* 이미지가 컨테이너를 벗어나지 않도록 설정 */
            margin-right: 15px;
        }

        .profile_img img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* 이미지 비율을 유지하면서 컨테이너에 맞춤 */
        }
        .profile-info {
            display: flex;
            flex-direction: column;
            margin-top: 5px; /* 텍스트 부분 전체를 아래로 이동 */
        }
        .profile-info .username {
            font-size: 1.1rem; /* 텍스트 크기 조정 */
            font-weight: bold; /* 텍스트 굵게 */
            margin: 0;
        }
        .profile-info .user-id {
            font-size: 0.875rem; /* 텍스트 크기 조정 */
            margin: 0;
        }
        .profile-buttons {
            display: flex;
            gap: 5px;
        }
        .card {
            margin-bottom: 20px;
        }
        .wishlist img {
            width: 100%;
        }
        .wishlist .col-md-3 {
            padding: 0 5px;
        }
        .purchase-summary .col {
            margin-top: 10px; /* 구매 내역과 전체 사이의 간격 추가 */
        }
    </style>

    <title>마이 페이지-내 정보 관리</title>
</head>


<body layout:fragment="content">

    <div class="container">
        <div class="mainContainer">
            <div class="row">
                
                <div class="col-md-9 content">
                    <div class="card">
                        <div class="card-body">
                            <div class="card-title-section">
                                <div class="profile-details">
                                    <div class="profile_img">
                                        <img src="/img/temp/profileImg.jpg" alt="프로필이미지" class="rounded-circle">
                                    </div>
                                    <div class="profile-info">
                                        <p class="username">wlrdprkffo11</p>
                                        <p class="user-id">아이디 ^^</p>
                                    </div>
                                </div>
                                <div class="profile-buttons">
                                    <!-- [DB] th:href를 통해서 경로에 userId 넣기 -->
                                    <a href="/styles/user/@zzang._.777" class="btn btn-sm btn-outline-secondary">스타일</a>
                                </div>
                            </div>
                        </div>
                    </div>
    
                    <div class="form-group">
                        <label for="id">프로필 사진 수정*</label>
                        <div class="input-group">
                            <input type="text" class="form-control me-2 rounded-1" id="file" placeholder="첨부파일을 등록해주세요." style="max-width: 650px;">
                            <div class="input-group-append">
                                <button class="btn btn-dark" type="button" id="check-id">사진등록</button>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="id">닉네임*</label>
                        <div class="input-group">
                            <input type="text" class="form-control me-2 rounded-1" id="name" placeholder="kingjoeun" style="max-width: 640px;">
                            <div class="input-group-append">
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="id">아이디*</label>
                        <div class="input-group">
                            <input type="text" class="form-control me-2 rounded-1" id="id" placeholder="kingofjoeun" style="max-width: 640px;">
                            <div class="input-group-append">
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="id">비밀번호*</label>
                        <div class="input-group">
                            <input type="text" class="form-control me-2 rounded-1" id="password" placeholder="********" style="max-width: 640px;">
                            <div class="input-group-append">
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="id">비밀번호 확인*</label>
                        <div class="input-group">
                            <input type="text" class="form-control me-2 rounded-1" id="password_check" placeholder="********" style="max-width: 640px;">
                            <div class="input-group-append">
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="id">핸드폰 번호 수정*</label>
                        <div class="input-group">
                            <input type="text" class="form-control me-2 rounded-1" id="phone_number" placeholder="01023183721" style="max-width: 640px;">
                            <div class="input-group-append">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script>

    </script>

</body>
</html>
