<!DOCTYPE html>

<head>
    <style>
        .shopping-info {
            margin-top: 50px; 
        }
        .content {
            padding: 15px;
            margin-top: 20px; 
        }
        .card-title-section {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 15px;
        }

        .form-group {
            margin-bottom: 15px; /* 여백 추가 */
        }
        
        .profile-details {
            display: flex;
            align-items: center;
        }
        .profile_img {
            width: 55px;
            height: 55px;
            border-radius: 50%; /* 둥근 모서리 */
            overflow: hidden; /* 이미지가 컨테이너를 벗어나지 않도록 설정 */
            margin-right: 15px;
        }

        .profile_img img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* 이미지 비율을 유지하면서 컨테이너에 맞춤 */
        }
        .profile-info {
            display: flex;
            flex-direction: column;
            margin-top: 5px; /* 텍스트 부분 전체를 아래로 이동 */
        }

        .profile-info .user-id {
            font-size: 1.1rem; 
            font-weight: bold; 
            margin: 0;
        }
        .profile-info .nickname {
            font-size: 0.875rem; 
            margin: 0;
        }
        .profile-buttons {
            display: flex;
            gap: 5px;
        }
        .card {
            max-width: 640px;
            margin-bottom: 40px;
        }
        .wishlist img {
            width: 100%;
        }
        .wishlist .col-md-3 {
            padding: 0 5px;
        }
        .purchase-summary .col {
            margin-top: 10px; /* 구매 내역과 전체 사이의 간격 추가 */
        }
    </style>

    <title>마이 페이지-내 정보 관리</title>

    <script>

        function togglePasswordVisibility(elementId) {
            var input = document.getElementById(elementId);
            var togglePassword = input.nextElementSibling.querySelector('i');

            if (input.type === 'password') {
                input.type = 'text';
                togglePassword.classList.remove('fa-eye-slash');
                togglePassword.classList.add('fa-eye');
            } else {
                input.type = 'password';
                togglePassword.classList.remove('fa-eye');
                togglePassword.classList.add('fa-eye-slash');
            }
        }

        var isNicknameAvailable = false; // 닉네임 중복 체크 상태를 저장하는 변수

        function checkNickname(callback) {
            var userId = $('#userId').text();
            var nickname = $('#nickName').val().trim(); // trim()으로 공백 제거
            var hiddenNickname = $('#hiddenNickName').val(); // 히든 필드의 값 가져오기
            var csrfToken = $('input[name=_csrf]').val(); // CSRF 토큰 값 가져오기

            // nickname이 빈 값일 때 hiddenNickname 사용
            if (nickname === '') {
                nickname = hiddenNickname;
            }

            if (nickname === '') {
                alert('닉네임을 입력해주세요.');
                return false;
            }

            var data = {
                userId: userId,
                nickname: nickname
            };

            $.ajax({
                url: '/user/check',
                type: 'POST',
                contentType: 'application/json',
                data: JSON.stringify(data),
                beforeSend: function(xhr) {
                    xhr.setRequestHeader('X-CSRF-TOKEN', csrfToken); // CSRF 토큰 설정
                },
                success: function(response) {
                    alert('사용 가능한 닉네임 입니다.')
                    callback(true);
                },
                error: function(xhr, status, error) {
                    if(xhr.status === 409) {
                        alert('이미 사용 중인 닉네임입니다.');
                    } else {
                        alert('오류가 발생했습니다. 다시 시도해 주세요.');
                    }
                    callback(false);
                }
            });
        }

        function formatPhoneNumber(phone) {
            // 숫자만 추출
            var cleaned = ('' + phone).replace(/\D/g, '');
            var match = cleaned.match(/^(\d{3})(\d{4})(\d{4})$/);
            if (match) {
                return match[1] + '-' + match[2] + '-' + match[3];
            }
            return null;
        }
        function check() {
            var firstPw = $('#password').val();
            var secondPw = $('#password_check').val(); // 비밀번호 확인 값 가져오기
            var phone = $('#phoneNumber').val();
            var formattedPhone = formatPhoneNumber(phone);

            if (formattedPhone === null) {
                alert('올바른 휴대폰 번호를 입력해주세요.');
                return;
            }

            // 비밀번호 유효성 검사 정규 표현식
            var passwordRegex = /^(?=.*[A-Za-z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{7,16}$/;

            // 비밀번호 유효성 검사
            if (!passwordRegex.test(firstPw)) {
                alert('비밀번호는 영문, 숫자, 특수 문자를 포함한 7자에서 16자여야 합니다.');
                return;
            }

            // 비밀번호 일치 확인
            if (firstPw !== secondPw) {
                alert('비밀번호가 일치하지 않습니다.');
                return;
            }

    checkNickname(function(isNicknameValid) {
                if (!isNicknameValid) {
                    return;
                }

                // 모든 조건이 충족되면 사용자 정보를 저장
                var userData = new FormData(); // FormData 객체 생성
                userData.append('userId', $('#userId').text()); // 추가
                userData.append('nickname', $('#nickName').val() || $('#hiddenNickName').val()); // 텍스트 필드가 비어있으면 히든 필드 값 사용
                if (formattedPhone) {
                    userData.append('phoneNumber', formattedPhone); // phoneNumber 추가
                }

                var fileInput = $('#file')[0];
                if (fileInput.files.length > 0) {
                    userData.append('file', fileInput.files[0]); // 파일 추가
                }

                var csrfToken = $('input[name="_csrf"]').val(); // CSRF 토큰 값 가져오기

                $.ajax({
                    url: '/user/update',
                    type: 'POST',
                    data: userData,
                    processData: false,
                    contentType: false,
                    beforeSend: function(xhr) {
                        xhr.setRequestHeader('X-CSRF-TOKEN', csrfToken);
                    },
                    success: function(response) {
                        alert('회원 정보 수정이 완료되었습니다.');
                        window.location.href = '/user/login';
                    },
                    error: function(xhr, status, error) {
                        alert('회원 정보 수정에 실패했습니다. 다시 시도해 주세요.');
                    }
                });
            });
        }
