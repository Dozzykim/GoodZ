<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layouts/mypage_layout}">
<head>
    <style>
        p {
            margin: 0;
        }
        .product_item {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }

        .product_item img {
            width: 100px;
        }

        .product_date_price{
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            text-align: right;
        }
        .sort-order {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            padding: 10px;
            font-size: 14px;
            cursor: pointer;
        }
    </style>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>구매 내역</title>
</head>
<body layout:fragment="content">
    <div class="container">
        <div class="userMainContainer">

            <!-- [DB] 구매내역 요약창 / 유저의 구매내역 Stauts에 맞게 count값을 가져옴 -->
            <div class="box d-flex flex-column border rounded-3 p-3 w-100">
                <p class="fs-4 fw-bold">구매 내역</p>
                <div class="d-flex text-center">
                    <div class="col border-end my-3">
                        <p class="fw-bold">요청</p>
                        <p>0</p>
                    </div>
                    <div class="col border-end my-3">
                        <p class="fw-bold">진행중</p>
                        <p>0</p>
                    </div>
                    <div class="col my-3">
                        <p class="fw-bold">종료</p>
                        <p>0</p>
                    </div>
                </div>
            </div>

            <div class="purchase_list my-3">
                <!-- 필터 -->
                <div class="sort-order" onclick="filter()">
                    <span id="sort-text">내림차순</span> <span id="sort-icon">▼</span>
                </div>        
                
                <!-- [DB] 구매 상품 리스트 반복문으로 출력-->
                <div class="product_list mb-5 d-flex flex-column" id="product_list">

                    <div class="product_item" data-date="2024/05/21">
                        <!-- [DB] 구매한 상품 이미지, 상품명, 구매시 가격, 구매 날짜를 가져옴 -->
                        <div class="d-flex">
                            <!-- 상품 이미지 -->
                            <img src="/img/product/product_img.png">
                            <!-- 브랜드/상품명 -->
                            <div class="product_details d-flex flex-column my-auto ms-3">
                                <p class=" fw-bold">Nike</p>
                                <p>Air Force 1 '07</p>
                            </div>
                        </div>
                        <div class="product_date_price">
                            <!-- 구매 status -->
                            <p>요청</p>
                            <div>
                                <!-- 구매일자/가격 -->
                                <p>2024/05/21</p>
                                <p>2555555원</p>
                            </div>
                        </div>
                    </div>

                    <div class="product_item" data-date="2024/05/20">
                         <!-- [DB] 구매한 상품 이미지, 상품명, 구매시 가격, 구매 날짜를 가져옴 -->
                         <div class="d-flex">
                             <img src="/img/product/product_img.png">
                             <div class="product_details d-flex flex-column my-auto ms-3">
                                 <p class=" fw-bold">Nike</p>
                                 <p>Air Force 1 '07</p>
                             </div>
                         </div>
                         <div class="product_date_price">
                            <p>진행중</p>
                            <div>
                                <p>2024/05/20</p>
                                <p>2555555원</p>
                            </div>
                         </div>
                    </div>

                    <div class="product_item"  data-date="2024/05/19">
                        <div class="d-flex">
                            <img src="/img/product/product_img.png">
                             <div class="product_details d-flex flex-column my-auto ms-3">
                                 <p class=" fw-bold">Nike</p>
                                 <p>Air Force 1 '07</p>
                             </div>
                        </div>
                         <div class="product_date_price">
                            <p>종료</p>
                            <div>
                                <p>2024/05/19</p>
                                <p>2555555원</p>
                            </div>
                         </div>
                    </div>

                    <div class="product_item" data-date="2024/05/18">
                        <div class="d-flex">
                            <img src="/img/product/product_img.png">
                             <div class="product_details d-flex flex-column my-auto ms-3">
                                 <p class=" fw-bold">Nike</p>
                                 <p>Air Force 1 '07</p>
                             </div>
                        </div>
                         <div class="product_date_price">
                            <p>종료</p>
                            <div>
                                <p>2024/05/18</p>
                                <p>2555555원</p>
                            </div>
                         </div>
                    </div>
                    
                </div>
            </div>



        </div>
    </div>

    <script>
        function filter() {
            var productList = document.getElementById('product_list');
            var items = productList.getElementsByClassName('product_item');
            var itemsArray = [];
            
            for (var i = 0; i < items.length; i++) {
                itemsArray.push(items[i]);
            }
    
            itemsArray.reverse();
            
            for (var i = 0; i < itemsArray.length; i++) {
                productList.appendChild(itemsArray[i]);
            }
    
            var sortIcon = document.getElementById('sort-icon');
            var sortText = document.getElementById('sort-text');
            if (sortIcon.innerHTML === '▼') {
                sortIcon.innerHTML = '▲';
                sortText.innerHTML = '오름차순';
            } else {
                sortIcon.innerHTML = '▼';
                sortText.innerHTML = '내림차순';
            }
        }
    </script>
    
    
</body>
</html>
