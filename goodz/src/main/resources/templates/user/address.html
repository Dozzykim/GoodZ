<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layouts/mypage_layout}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>주소록</title>
    <style>
        .content {

            margin-top: 25px;
            margin-bottom: 500px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 10px;
            margin-top: 20px;
        }

        .header h2 {
            font-size: 23px;
            margin: 0;
            font-weight: bold;
        }

        .add-address-btn {
            background-color: #fff;
            border: 1px solid #000;
            padding: 6px 8px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
        }

        .address-item {
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            margin-bottom: 10px;
            font-size: 14px;
        }

        .address-item-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .address-item-header h3 {
            font-size: 15px;
            margin: 0;
        }

        .address-item-header .default-badge {
            background-color: #f0f0f0;
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 12px;
            margin-left: 8px;
        }

        .address-item-body {
            margin-bottom: 8px;
        }

        .address-item-footer {
            display: flex;
            justify-content: flex-end;
            gap: 8px;
        }

        .address-item-footer button {
            background-color: #fff;
            border: 1px solid #ddd;
            padding: 6px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
        }

        .address-item-footer button:hover {
            background-color: #f0f0f0;
        }

        .divider {
            border-top: none;
            margin-top: 20px;
        }
    </style>
</head>
<body layout:fragment="content">
    <div class="content">
        <div class="header">
            <h2>주소록</h2>
            <button class="add-address-btn" onclick="location.href='/user/add_address'">+ 새 배송지 추가</button>
        </div>
        <!-- 주소 테이블에서 불러와야함 -->
        <div class="address-item">
            <div class="address-item-header">
                <h3>메롱</h3>
                <span class="default-badge">기본 배송지</span>
            </div>
            <div class="address-item-body">
                <p>010-1234-1234</p>
                <p>(22182) 개미시 허리도 가늘군 만지면 부러지리 88-88</p>
            </div>
            <div class="address-item-footer">
                <button>수정</button>
                <button>삭제</button>
            </div>
        </div>
        <div class="divider"></div>
    </div>
</body>
</html>
