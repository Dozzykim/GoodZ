    <style>
        /* 뒷자리 보이기 버튼 */
        .toggle-password {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #ccc; /* 아이콘 색상을 회색으로 설정 */
        }
        .password_input_container {
            position: relative;
            display: flex;
            align-items: center;
        }


        /* 토글 css */
        #check1, #check2 {
            height: 80px; /* 유지하고 싶은 높이 */
            overflow-y: auto; /* 스크롤 가능하게 */
            transition: height 0.35s ease; /* 부드러운 전환 효과 */
        }

        .collapsing {
            height: 80px !important; /* collapsing 상태일 때 높이 유지 */
            overflow: hidden;
        }
        
        button {
            background-color: #393E46;
        }

    </style>
    <title>아이디 찾기</title>
</head>
<body layout:fragment="content">
    <div class="container">
        <div class="mainContainer">
            <div class="justify-content-center my-5 mx-auto border rounded-3" style="max-width: 400px;padding: 15px;">
                <div class="mt-3">
                    <h2 class="text-center fw-bold">아이디 찾기</h2>
                    <div class="text-center mt-3">
                        <p class="m-0" style="color: gray; font-size: small;">가입 시 등록한 휴대폰 번호를 통해</p>
                        <p class="m-0" style="color: gray; font-size: small;">아이디를 알려드립니다.</p>
                    </div>
                </div>

                <div class="my-3">
                    <form id="findIdForm">
                        <input type="hidden" name="_csrf" id="csrf" th:value="${_csrf.token}" />
                        <div class="form-group">
                            <label for="user_name">이름*</label>
                            <input type="text" class="form-control" id="user_name" placeholder="이름">
                            <br>
                            <label for="phone_number">휴대폰 번호*</label>
                            <input type="text" class="form-control" id="phone_number" placeholder="가입한 휴대폰 번호">
                        </div>
                        <button type="button" class="btn btn-dark btn-block my-4 w-100" onclick="findId()" style="background-color: #393E46;">아이디 찾기</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- 모달 -->
    <div class="modal fade" id="resultModal" tabindex="-1" aria-labelledby="resultModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="resultModalLabel">아이디 찾기 결과</h5>
                    
                    <!-- 또 있어야 하나 ? 고민 중 은서 ... -->
                    <!-- <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button> --> 
                </div>
                <div class="modal-body" id="resultModalBody">
                    <!-- 결과 내용이 여기에 표시됩니다 -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">닫기</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        function findId() {
            var phoneNumber = $('#phone_number').val();
            var userName = $('#user_name').val();
            var csrfToken = $('#csrf').val();
            $.ajax({
                url: '/user/findID',
                type: 'POST',
                contentType: 'application/json',
                data: JSON.stringify({ phoneNumber: phoneNumber, username: userName }),
                beforeSend: function(xhr) {
                    xhr.setRequestHeader('X-CSRF-TOKEN', csrfToken);
                },
                success: function(response) {
                    $('#resultModalBody').text('당신의 아이디는 ' + response + '입니다.');
                    $('#resultModal').modal('show');
                },
                error: function() {
                    $('#resultModalBody').text('아이디를 찾을 수 없습니다.');
                    $('#resultModal').modal('show');
                }
            });
        }
    </script>
</body>
</html>
