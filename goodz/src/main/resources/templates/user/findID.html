<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layouts/user_layout}">
<head>
    <style>
        .custom-card {
            border-radius: 0.5rem;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
        }
        .underline {
            width: 100%;
            height: 2px;
            background-color: #000;
            margin: 1rem 0;
        }
        .text-below {
            font-size: 0.9rem;
            color: #666;
            text-align: center;
            margin-bottom: 1.5rem;
        }
        h2 {
            font-weight: bold;
            margin-bottom: 20px;
        }
        .form-control {
            height: calc(1.5em + 0.75rem + 2px);
            border-radius: 5px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .text-center {
            margin-top: 20px;
        }
        .btn-dark {
            display: block;
            width: 100%;
            margin: 0 auto;
            border-radius: 5px;
        }
        .mt-5 {
            margin-top: 3rem !important;
        }
        .mb-5 {
            margin-bottom: 3rem !important;
        }
        .mt-3 {
            margin-top: 1rem !important;
        }

        .modal {
            z-index: 1055 !important;
        }       

    </style>
    <title>아이디 찾기</title>
</head>
<body layout:fragment="content">
    <div class="container">
        <div class="mainContainer">
            <div class="container mt-5 mb-5">
                <div class="row justify-content-center">
                    <div class="col-md-6">
                        <div class="card p-4 custom-card">
                            <h2 class="text-center">아이디 찾기</h2>
                            <div class="underline"></div>
                            <div class="text-below">
                                가입 시 등록한 휴대폰 번호를 통해 아이디를 알려드립니다.
                            </div>
                            <form id="findIdForm">
                                <input type="hidden" name="_csrf" id="csrf" th:value="${_csrf.token}" />
                                <div class="form-group">
                                    <label for="phone_number">휴대폰 번호*</label>
                                    <input type="text" class="form-control" id="phone_number" placeholder="가입하신 휴대폰 번호">
                                    <br>
                                    <label for="user_name">이름*</label>
                                    <input type="text" class="form-control" id="user_name" placeholder="이름">
                                </div>
                                <button type="button" class="btn btn-dark btn-block mt-3" onclick="findId()">아이디 찾기</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 모달 -->
    <div class="modal fade" id="resultModal" tabindex="-1" aria-labelledby="resultModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="resultModalLabel">아이디 찾기 결과</h5>
                    
                    <!-- 또 있어야 하나 ? 고민 중 은서 ... -->
                    <!-- <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button> --> 
                </div>
                <div class="modal-body" id="resultModalBody">
                    <!-- 결과 내용이 여기에 표시됩니다 -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">닫기</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        function findId() {
            var phoneNumber = $('#phone_number').val();
            var userName = $('#user_name').val();
            var csrfToken = $('#csrf').val();
            $.ajax({
                url: '/user/findID',
                type: 'POST',
                contentType: 'application/json',
                data: JSON.stringify({ phoneNumber: phoneNumber, username: userName }),
                beforeSend: function(xhr) {
                    xhr.setRequestHeader('X-CSRF-TOKEN', csrfToken);
                },
                success: function(response) {
                    $('#resultModalBody').text('당신의 아이디는 ' + response + '입니다.');
                    $('#resultModal').modal('show');
                },
                error: function() {
                    $('#resultModalBody').text('아이디를 찾을 수 없습니다.');
                    $('#resultModal').modal('show');
                }
            });
        }
    </script>
</body>
</html>
