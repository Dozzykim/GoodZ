<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" 
      layout:decorate="~{/layouts/pay_layout}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>구매하기</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.3/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://js.tosspayments.com/v1/payment-widget"></script>
    <style>
        .product_img {
            margin-right: 20px;
            text-align: left;
            margin-top: 20px; 
        }
        .product_detail {
            margin-top: 20px;
        }
        .product_detail .product_info {
            margin-bottom: 20px;
        }
        .info_list {
            flex-grow: 1;
        }
        .info_box .title {
            min-width: 80px;
            font-weight: bold;
        }
        .info_box .desc {
            margin-left: 10px;
        }
        .info_box {
            margin-bottom: 10px;
        }
        .shipping_info img {
            width: 50px;
            height: auto;
            margin-right: 25px;
        }
        .section_header {
            font-weight: bold;
            font-size: 1.2rem; 
            margin-bottom: 15px;
        }
        .order_summary {
            border: 1px solid #ddd;
            padding: 15px;
            margin-top: 20px;
            border-radius: 5px;
        }
        .order_summary .summary_item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }
        .order_summary .summary_total {
            font-weight: bold;
            font-size: 1.2em;
            margin-top: 10px;
            border-top: 1px solid #ddd;
            padding-top: 10px;
        }
        .order_summary .pay_button {
            width: 100%;
            padding: 15px;
            background-color: #000;
            border: none;
            text-align: center;
            cursor: pointer;
            font-size: 1.1em;
            border-radius: 5px;
            margin-top: 20px;
            color: #fff;
        }
        .section_unit h1 {
            font-size: 1.5rem;
            margin-top: 30px;
        }
        .btn-primary {
        background-color: #000;
        border-color: #000;
        }
        .btn-primary:hover {
            background-color: #333;
            border-color: #333;
        }
        .btn-primary:focus, .btn-primary:active {
            background-color: #333 !important;
            border-color: #333 !important;
            box-shadow: none;
        }
        .mb-4 {
            margin-bottom: 1.5rem !important; 
        }
    </style>
</head>
<body layout:fragment="content">
    <div class="container">
        <form method="post">

            <div class="section_unit mb-4 text-center">
                <h1 class="mt-5" style="font-size: 1.5rem; margin-bottom: 12px;">구매하기</h1>
            </div>
            <div class="section_unit mb-4">
                <div class="section_content p-3 border rounded">
                    <div class="product_info_area mb-4 d-flex align-items-center">
                        <!-- 상품명과 사이즈 이미지 가져와야함 -->
                        <div class="product_img">
                            <img src="/img/pay/test.png" class="img-fluid">
                        </div>
                        <div class="product_detail">
                            <div class="product_info">
                                <strong>상품명</strong><br>Stussy Basic Stussy T-Shirt Berry 2024
                            </div>
                            <div class="product_info">
                                <strong>사이즈</strong><br>M
                            </div>
                        </div>
                    </div>
                </div>
            </div>
    
            <!-- 배송 주소 -->
            <section>
                <div class="section_unit mb-4">
                    <div class="section_content p-3 border rounded mb-4">
                        <!-- 배송주소, 이름, 연락처, 주소 가져와야함 -->
                        <div class="section_header">배송 주소</div>
                        <div class="delivery_info d-flex align-items-center">
                            <div class="info_list">
                                <div class="info_box d-flex align-items-center">
                                    <div class="title">받는 분</div>
                                    <div class="desc">김조은</div>
                                </div>
                                <div class="info_box d-flex align-items-center">
                                    <div class="title">연락처</div>
                                    <div class="desc">010-1234-5678</div>
                                </div>
                                <div class="info_box d-flex align-items-center">
                                    <div class="title">배송 주소</div>
                                    <div class="desc">서울특별시 OO구 OO동 한강리버사이드 자이아파트 102동 3103호</div>
                                </div>
                            </div>
                            <button id="change_address_btn" class="btn btn-secondary ms-3">변경</button>
                        </div>
                        <p id="no_address_msg" class="text-danger" style="display: none;">배송지 정보가 없습니다. 새 배송지를 등록해주세요.</p>
                        <button id="add_address_btn" class="btn btn-primary mt-2" style="display: none;">새 배송지 주소 추가</button>
                    </div>
                </div>
    
                <!-- 배송 방법 -->
                <div class="section_unit mb-4">
                    <div class="section_content p-3 border rounded mb-4">
                        <div class="section_header">배송 방법</div>
                        <div class="shipping_info d-flex align-items-center">
                            <img src="/img/pay/box.png" alt="배송박스" class="img-fluid">
                            <div class="shipping_detail d-flex flex-column">
                                <div class="shipping_method" style="font-weight: bold;">일반배송</div>
                                <div class="shipping_cost text-muted">3,000원<br>검수 후 배송 | 9-11일 내 도착 예정</div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
    
            <!-- 결제 방법 : toss payment api-->
            <div class="section_unit mb-4">
                <div class="section_content p-3 border rounded">
                    <!-- 결제 UI -->
                    <div id="payment-method"></div>
                    <!-- 이용약관 UI -->
                    <div id="agreement"></div>
                    <!-- 필수 체크박스 -->
                    <div class="form-check mt-3">
                        <input class="form-check-input" type="checkbox" value="" id="terms-checkbox">
                        <label class="form-check-label" for="terms-checkbox">
                             결제 서비스 이용 약관, 개인정보 처리 동의
                        </label>
                    </div>
                </div>
            </div>
    
            <div class="section_unit mb-4">
                <div class="section_content p-3 border rounded order_summary">
                    <!-- 상품 가격 가져와야함 -->
                    <div class="section_header">최종 주문 정보</div>
                    <div class="summary_item">
                        <span>상품 가격</span>
                        <span>167,000원</span>
                    </div>
                    <div class="summary_item">
                        <span>검수비</span>
                        <span>무료</span>
                    </div>
                    <div class="summary_item">
                        <span>배송비</span>
                        <span>3,000원</span>
                    </div>
                    <div class="summary_item summary_total">
                        <!-- 상품 가격 + 3000 로직 필요 -->
                        <span>총 결제금액</span>
                        <span>170,000원</span>
                    </div>
                </div>
            </div>
        </form>
        
        <div class="btn-wrapper w-100 mb-5">
            <button id="payment-button" class="btn btn-primary w-100" onclick="payment()">결제하기</button>
        </div>
    </div>

    <script type="module" src="/js/pay/pay.js"></script>

    <script>
        function payment() {
            window.location.href = '/pay/complete';
        }
    </script>
</body>
</html>
