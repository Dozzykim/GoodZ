<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layouts/admin_layout}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>상품 등록 페이지</title>
    <style>
        .content {
            flex: 1;
            margin-top: 25px;
            margin-bottom: 200px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 10px;
        }

        .header h2 {
            font-size: 23px;
            margin: 0;
            font-weight: bold;
        }

        .form-group {
            margin-top: 25px;
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-size: 14px;
            font-weight: bold;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            max-width: 400px;
            padding: 10px;
            font-size: 14px;
            border: none;
            border-bottom: 1px solid #ddd;
            box-sizing: border-box;
        }

        .custom-file-input {
            display: none;
        }

        .custom-file-label {
            display: inline-block;
            width: 100%;
            padding: 10px;
            font-size: 14px;
            border: 1px solid #ddd;
            box-sizing: border-box;
            border-radius: 4px;
            cursor: pointer;
        }

        .custom-file-label:hover {
            background-color: #f0f0f0;
        }

        .submit-btn {
            background-color: #555;
            color: #fff;
            border: none;
            padding: 15px 25px;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
            display: block;
            width: 250px;
            margin-top: 10px;
        }

        .submit-btn:hover {
            background-color: #333;
        }

        .input-group {
            display: flex;
            align-items: center;
            max-width: 400px;
            border-bottom: 1px solid #ddd;
        }

        .input-group input {
            flex: 1;
            border: none;
            box-sizing: border-box;
            padding: 10px;
            font-size: 14px;
        }

        .input-group span {
            padding-left: 10px;
            font-size: 14px;
            font-weight: bold;
        }
    </style>
</head>

<body layout:fragment="content">
    <div class="content mt-5">
        <div class="header">
            <h2>상품 등록</h2>
        </div>
        <form action="/admin/products" id="add_product-form" method="post" enctype="multipart/form-data">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            
            <!-- 카테고리 선택 -->
            <div class="form-group">
                <label for="category">카테고리</label>
                <select id="category" name="category" class="form-control">
                    <option value="">카테고리를 선택해주세요</option>
                    <option value="상의">상의</option>
                    <option value="하의">하의</option>
                    <option value="신발">신발</option>
                    <option value="악세사리">악세사리</option>
                </select>
            </div>

            <!-- 브랜드 선택 -->
            <div class="form-group">
                <label for="brand-name">브랜드</label>

                <select id="brand-name" name="bName" class="form-control">
                    <option value="">브랜드를 선택해주세요</option>
                    <option th:each="brand : ${brandList}" th:value="${brand.bName}" th:text="${brand.bName}"></option>

                </select>
            </div>

            <!-- 상품명 입력 -->
            <div class="form-group">
                <label for="product-name">상품명</label>
                <input type="text" id="product-name" name="productName" class="form-control" placeholder="상품명을 입력해주세요.">
            </div>

            <!-- 상품 이미지 업로드 -->
            <div class="form-group">
                <label for="product-img">상품 이미지</label>
                <input type="file" id="product-img" name="productFiles" class="form-control" multiple accept="image/*" max="10">
                <span id="passwordHelpInline" class="form-text">최대 10장</span>
            </div>

            <!-- 사이즈 입력 -->
            <div class="form-group">
                <label for="size">사이즈</label>
                <input type="text" id="size" name="size" class="form-control" placeholder="사이즈를 세미콜론(;)으로 구분하여 입력해주세요. ex : S;M;L ">
            </div>

            <!-- 발매가 입력 -->
            <div class="form-group">
                <label for="origin-price">발매가</label>
                <div class="input-group">
                    <input type="text" id="origin-price" name="price" class="form-control" placeholder="발매가를 입력해주세요. ex : 10000">
                    <span>원</span>
                </div>
            </div>

            <!-- 상품 재고 입력 -->
            <div class="form-group">
                <label for="amount">상품 재고</label>
                <input type="text" id="amount" name="stockQuantity" class="form-control" placeholder="상품 재고를 입력해주세요.">
            </div>

            <button type="submit" class="submit-btn">등록 완료</button>
        </form>
    </div>

</body>

</html>
