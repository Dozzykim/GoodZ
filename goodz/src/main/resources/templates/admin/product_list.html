<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"

      layout:decorate="~{/layouts/admin_layout}"
      >
<head>

    <title>관리자 페이지 - 상품 등록</title>
    <style>
        .header {
            margin-top: 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;

            padding-bottom: 10px;
        }

        .header h2 {
            font-size: 23px;
            margin: 0;
            font-weight: bold;
        }

        .pagination {
            display: flex;
            justify-content: center;
            padding-left: 0;
            list-style: none;
            border-radius: 0.25rem;
            margin-bottom: 100px; 
        }

        .pagination li {
            display: inline;
            margin: 0 5px;
        }

        .pagination li a {
            color: #000;
            text-decoration: none;
            border: none; 
        }
        .table th, .table td {
            text-align: center;
        }
        .custom-button {
            color: black;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            border: 1px solid black;
            padding: 5px;
            border-radius: 4px;
            text-decoration: none;
            background-color: white;
        }
        .custom-button svg {
            margin-right: 5px;
        }

    </style>
</head>
